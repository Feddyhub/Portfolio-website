<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Our Mission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'slide-up': 'slideUp 0.8s ease-out',
                        'fade-in': 'fadeIn 1s ease-out',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(139, 92, 246, 0.3); }
            to { box-shadow: 0 0 40px rgba(139, 92, 246, 0.6); }
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .glass-dark {
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="font-inter min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 relative overflow-hidden">
    <!-- Animated Background Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-20 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float"></div>
        <div class="absolute top-40 right-20 w-96 h-96 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute -bottom-20 left-1/2 w-80 h-80 bg-indigo-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float" style="animation-delay: 4s;"></div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md animate-slide-up">
            <!-- Main Card -->
            <div class="glass-dark rounded-3xl p-8 shadow-2xl border border-white/10">
                <!-- Header -->
                <div class="text-center mb-8">
                    <div class="inline-block p-4 rounded-full glass mb-4 animate-glow">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold text-white mb-2">Support Our Mission</h1>
                    <p class="text-gray-300 text-lg">Your contribution makes a difference</p>
                </div>

                <!-- QR Code Section -->
                <div class="text-center mb-8">
                    <div class="inline-block p-4 glass rounded-2xl mb-4">
                        <div class="w-48 h-48 bg-white rounded-xl flex items-center justify-center mx-auto">
                            <!-- Placeholder QR Code -->
                            <div class="w-40 h-40 bg-gray-900 rounded-lg flex items-center justify-center">
                                <span class="text-white text-xs font-mono">QR CODE</span>
                            </div>
                        </div>
                    </div>
                    <p class="text-gray-300 text-sm">Scan to donate instantly</p>
                </div>

                <!-- Info Cards -->
                <div class="space-y-4 mb-8">
                    <div class="glass rounded-xl p-4 hover:bg-white/10 transition-all duration-300 cursor-pointer group">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                                </svg>
                            </div>
                            <div>
                                <h3 class="text-white font-semibold">Bank Transfer</h3>
                                <p class="text-gray-300 text-sm">IBAN: TR35 1905 1905 1905 1905 1905 35</p>
                            </div>
                        </div>
                    </div>

                    <div class="glass rounded-xl p-4 hover:bg-white/10 transition-all duration-300 cursor-pointer group">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-gradient-to-r from-green-500 to-blue-500 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                            <div>
                                <h3 class="text-white font-semibold">Email</h3>
                                <p class="text-gray-300 text-sm">muratferhatderya@gmail.com</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Message Section -->
                <div class="mb-6">
                    <label class="block text-white font-medium mb-3">Leave a message (optional)</label>
                    <textarea 
                        id="donationMessage"
                        class="w-full h-24 px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300 resize-none backdrop-blur-sm"
                        placeholder="Your kind words mean everything to us..."
                    ></textarea>
                </div>

                <!-- Submit Button -->
                <button 
                    onclick="submitMessage()"
                    class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-transparent"
                >
                    <span class="flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                        <span>Send Message</span>
                    </span>
                </button>

                <!-- Back Link -->
                <div class="text-center mt-6">
                    <a href="#" class="text-purple-300 hover:text-purple-200 transition-colors duration-300 text-sm font-medium">
                        ‚Üê Back to main page
                    </a>
                </div>
            </div>

            <!-- Thank You Message (Hidden by default) -->
            <div id="thankYouMessage" class="hidden glass-dark rounded-3xl p-8 shadow-2xl border border-white/10 mt-4">
                <div class="text-center">
                    <div class="inline-block p-4 rounded-full bg-green-500/20 mb-4">
                        <svg class="w-8 h-8 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-2">Thank You! üôè</h2>
                    <p class="text-gray-300">Your message has been received. We truly appreciate your support!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function submitMessage() {
            const message = document.getElementById('donationMessage').value;
            const thankYouDiv = document.getElementById('thankYouMessage');
            
            // Simple animation to show thank you message
            thankYouDiv.classList.remove('hidden');
            thankYouDiv.style.opacity = '0';
            thankYouDiv.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                thankYouDiv.style.transition = 'all 0.5s ease-out';
                thankYouDiv.style.opacity = '1';
                thankYouDiv.style.transform = 'translateY(0)';
            }, 100);
            
            // Hide after 3 seconds
            setTimeout(() => {
                thankYouDiv.style.opacity = '0';
                thankYouDiv.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    thankYouDiv.classList.add('hidden');
                }, 500);
            }, 3000);
            
            // Clear the message
            document.getElementById('donationMessage').value = '';
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Smooth mouse follow effect for background elements
            document.addEventListener('mousemove', function(e) {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                const elements = document.querySelectorAll('.absolute');
                elements.forEach((el, index) => {
                    const speed = (index + 1) * 0.02;
                    const x = (mouseX - 0.5) * speed * 100;
                    const y = (mouseY - 0.5) * speed * 100;
                    el.style.transform = `translate(${x}px, ${y}px)`;
                });
            });
        });
    </script>
</body>
</html>
